<!DOCTYPE html>
<html lang="en">
<head>
    <title>Panier - Taker Scamer</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <meta name="keywords" content="e-commerce taker mug">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="container">
        <a href="index.html"><img src="assets/logos/mug-shop-logo.png" alt="company logo" class="inline"/></a>
        <div class="nav-right inline">
            <a class="inline" href="index.html">Acceuil</a>
            <a id="shopping-bag" class="inline" href="panier.html"><img src="assets/logos/shopping-bag.png" alt="shopping-bag"/></a>
        </div>
    </nav>
    <div class="panier-container">
        <div id="empty-cart">
            <img src="assets/logos/sad.png" alt="sad emoji"/>
            <h2>Aucun élément dans votre panier</h2>
        </div>
        <div class="panier-item" id="article-0">
            <img src="assets/pictures/arsenal-mug.jpg" alt="arsenal mug picture"/>
            <div>
                <p class="cart-item-title">Arsenal Mug</p>
                <p>Quantité: <span id="article-count">0</span></p>
                <div class="quantity-selector">
                    <button onclick="ajouterAuPanier(newElement(ARSENAL, 'arsenal mug', 34.99))"><img src="assets/logos/plus.png" alt="logo plus"/></button>
                    <button onclick="remove_one(ARSENAL)"><img id="rm-button-0" src="assets/logos/minus.png" alt="logo minus"/></button>
                </div>
                <p>Prix à l'unité: <span id="article-price">0</span></p>
                <p>Total: <span id="total-count">0</span></p>
            </div>
        </div>
        <div class="panier-item" id="article-1">
            <img src="assets/pictures/chelsea-mug.jpeg" alt="chelsea mug picture"/>
            <div>
                <p class="cart-item-title">Chelsea Mug</p>
                <p>Quantité: <span id="article-count">0</span></p>
                <div class="quantity-selector">
                    <button onclick="ajouterAuPanier(newElement(CHELSEA, 'arsenal mug', 34.99))"><img src="assets/logos/plus.png" alt="logo plus"/></button>
                    <button onclick="remove_one(CHELSEA)"><img id="rm-button-1" src="assets/logos/minus.png" alt="logo minus"/></button>
                </div>
                <p>Prix à l'unité: <span id="article-price">0</span></p>
                <p>Total: <span id="total-count">0</span></p>
            </div>
        </div>
        <div class="buy-container">
            <h3>Total <span id="command-cost">0</span>€</h3>
            <button></button>
        </div>
    </div>
    <footer>
        <p>Je crois c'est le footer ici</p>
    </footer>
</body>
